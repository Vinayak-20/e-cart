<div class="p-5">
    <h1 class="text-center">Add New Products</h1>


    <form (ngSubmit)=" addNewProduct()" [formGroup]=" addProductForm" action="" class="form-control container bg-secondary w-50 mb-2 mt-2 text-center" placeholder="product id" type="text">
    
        

        <input formControlName="id" id="a1" name="p1" class="form-control mb-2 mt-2 " placeholder="product id" type="text">



        <input formControlName="productName" id="a2" name="p2" class="form-control mt-2 p-2" placeholder="product name" type="text">



        <input formControlName="categoryId" id="a3" name="p3" class="form-control mt-2 p-2" placeholder="category id"type="text">


        <input formControlName="Description" id="a4" name="p4" class="form-control mt-2 p-2" placeholder="description id" type="text">


        <input formControlName="Available" id="a5" name="p5" class="form-control mt-2 p-2" placeholder="is available true/false" type="text">
      
      
        <input formControlName="productImage" id="a6" name="p6" class="form-control mt-2 p-2" placeholder="product image" type="text">
      
      
        <input formControlName="price" id="a7" name="p7" class="form-control mt-2 p-2" placeholder="price" type="text">
      
      
        <input formControlName="Rating" id="a8" name="p8" class="form-control mt-2 p-2" placeholder="product rating" type="text">
      
       
        <input formControlName="Reviews" id="a9" name="p9" class="form-control mt-2 p-2" placeholder="product review" type="text">
      
      
        <input formControlName="Warranty" id="a10" name="p10" class="form-control mt-2 p-2" placeholder="warranty" type="text">

        <button class="btn btn-success mt-2">add products</button>

    </form>
</div>
